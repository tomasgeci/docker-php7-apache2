<VirtualHost *:80>
  ServerAdmin admin@admin
  DocumentRoot /var/www/web

  <Directory /var/www/web>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error-web.log
  CustomLog ${APACHE_LOG_DIR}/access-web.log combined

</VirtualHost>
